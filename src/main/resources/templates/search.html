<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <th:block th:each="job : ${jobs}">
        <table class="job-listing">
            <tr>Id: <tr th:text="${job.getId()}"></tr></tr> <br>
            <tr>Name: <tr th:text="${job.getName()}"></tr></tr> <br>
            <tr>Employer: <tr th:text="${job.getEmployer()}"></tr></tr> <br>
            <tr>Location: <tr th:text="${job.getLocation()}"></tr></tr> <br>
            <tr>Position Type: <tr th:text="${job.getPositionType()}"></tr></tr> <br>
            <tr>Skill: <tr th:text="${job.getCoreCompetency()}"></tr></tr> <br>
        </table>
    </th:block>


</div>

</body>
</html>
